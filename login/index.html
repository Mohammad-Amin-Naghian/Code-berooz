<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>توکن گیم | ورود</title>
</head>
<body>
    <div class="wrapper">
        <div class="right">
             <section class="head-sec">
                <h3>توکنــــ گــــیم </h3>
             </section>
             <section class="body-sec">
                <h4>لطفا وارد شوید</h4>
                <form>
                    <div class="field">
                        <input type="text" placeholder="نام کاربری خود را وارد کنید" id="username">
                        <label for="username" class="label-username">نام کاربری</label>
                    </div>
                  
                    <div class="field">
                        <input type="password" placeholder="کلمه عبور خود را وارد کنید" id="password">
                        <label for="password" class="password-label">کلمه عبور</label>
                    </div>
                    <div class="field-check">
                        <section class="check-it">
                            <input type="radio" name="rememberMe" id="remember-me" value="remember-me">
                            <label for="remember-me">مرا به خاطر بسپار</label>
                        </section>
                        <section class="recovery-password">
                            <a href="javascript:void(0)">بازیابی رمز عبور</a>
                        </section>
                    </div>
                    <div class="field">
                        <input type="submit" value="ورود" id="submit" name="submit">
                    </div>
                    <div class="field">
                        <input type="button" value="ورود با گوگل" id="btn" name="button">
                    </div>
                </form>
             </section>
             <section class="footer-sec">
                <span class="text-secondary">عضویت قبلی ندارید؟
                    <a href="register.html" class="text-dark">ثبت نام</a>
                </span>
             </section>
        </div>
        <div class="left">
            <section class="panel-left">
                    <div class="oval-left-1">

                    </div>
                    <div class="oval-right-1">

                    </div>
                <img src="./assets/image/—Pngtree—nft coin financial character illustration_6652569 1.png" width="380px" height="380px" alt="copan">
            </section>           
             <span class="shoar">بازی کن، امتیاز جمع کن توکن بگیر</span>
             <section class="bullets">
                <div class="bullet-end"></div>
                <div class="bullet-center"></div>
                <div class="bullet-start"></div>
             </section>
             <div class="oval-right-2"></div>
             <div class="oval-left-2"></div>
        </div>
    </div>
</body>
</html>
