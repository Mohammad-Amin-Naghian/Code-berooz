<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../../library/bootstrap/css/bootstrap.rtl.min.css"
    />
    <link rel="stylesheet" href="./assets/font/css/all.css" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />

    <title>Document</title>
  </head>
  <body>
    <section class="LoginForm mt-5">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-12 right">
            <div class="LOGO">
              <img src="./assets/images/Frame 20.png" alt="" />
            </div>
            <h2 class="register__title">لطفا ثبت‌نام کنید</h2>

            <div class="RegisterForm">
              <!-- <h2 class="register__title">لطفا ثبت‌نام کنید</h2> -->
              <form action="" class="register__form">
                <div class="register__form--name">
                  <label for="name">نام کاربری</label>
                  <div class="register__form--input">
                    <span><i class="fa-regular fa-user"></i></span>
                    <input
                      type="text"
                      placeholder="نام کاربری خود را وارد کنید"
                    />
                  </div>
                </div>

                <div class="register__form--email mt-4">
                  <label for="email">ایمیل</label>
                  <div class="register__form--input">
                    <span><i class="fa-regular fa-envelope"></i></span>
                    <input type="email" placeholder="ایمیل خود را وارد کنید" />
                  </div>
                </div>

                <div class="register__form--password mt-4">
                  <label for="password">کلمه عبور</label>
                  <div class="register__form--input">
                    <span><i class="fa-solid fa-lock locki"></i></span>
                    <input
                      type="text"
                      placeholder="کلمه عبور خود را وارد کنید"
                    />
                    <span><i class="fa-regular fa-eye"></i></span>
                  </div>
                </div>
                <div class="registerLOW">
                  ثبت‌نام شما به معنای پذیرش
                  <a href="#">قوانین و مقررات</a> است.
                </div>
                <div
                  class="buttons mt-5 d-flex flex-md-column flex-column justify-content-center align-items-right"
                >
                  <button class="btn1">ثبت‌نام</button>
                  <!-- <button class="btn2 mt-3">
                    <img src="./assets/images/image 26.png" alt="" />

                    ثبت‌نام با گوگل
                  </button> -->

                  <a class="btn2 mt-3" href="">
                    <img src="./assets/images/image 26.png" alt="" /><span
                      >ثبت‌نام با گوگل</span
                    >
                  </a>
                </div>
                <div class="question">
                  قبلا ثبت‌نام کردید؟ <a href="#">ورود</a>
                </div>
              </form>
            </div>
          </div>
          <div
            class="col-12 d-none d-md-flex col-md-6 d-lg-flex-col-lg-6 mr-0 left"
          >
            <img
              style="width: 100%; max-height: 100%"
              src="./assets/images/Banner.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>
    <script src="../../library/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
